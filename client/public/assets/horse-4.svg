<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stableSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#718096;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#stableSky)"/>
  
  <!-- Stable building -->
  <rect x="100" y="200" width="600" height="350" fill="#8B6914"/>
  <polygon points="100,200 400,100 700,200" fill="#654321"/>
  
  <!-- Stable door -->
  <rect x="320" y="300" width="160" height="250" fill="#3E2723"/>
  <rect x="325" y="305" width="150" height="120" fill="#1A1A1A"/>
  
  <!-- Windows -->
  <rect x="150" y="280" width="80" height="80" fill="#FFE4B5"/>
  <rect x="570" y="280" width="80" height="80" fill="#FFE4B5"/>
  <line x1="190" y1="280" x2="190" y2="360" stroke="#8B6914" stroke-width="4"/>
  <line x1="150" y1="320" x2="230" y2="320" stroke="#8B6914" stroke-width="4"/>
  <line x1="610" y1="280" x2="610" y2="360" stroke="#8B6914" stroke-width="4"/>
  <line x1="570" y1="320" x2="650" y2="320" stroke="#8B6914" stroke-width="4"/>
  
  <!-- Horse head looking out -->
  <g transform="translate(340, 320)">
    <ellipse cx="60" cy="50" rx="40" ry="45" fill="#654321"/>
    <path d="M 35 30 Q 20 20 25 40 L 35 40 Z" fill="#654321"/>
    <circle cx="50" cy="45" r="5" fill="#FFF"/>
    <circle cx="50" cy="45" r="3" fill="#000"/>
    <path d="M 30 45 L 40 30 L 45 45 Z" fill="#654321"/>
    <ellipse cx="60" cy="70" rx="30" ry="25" fill="#654321"/>
  </g>
  
  <!-- Ground -->
  <rect y="550" width="800" height="50" fill="#6B5745"/>
  
  <!-- Hay bales -->
  <rect x="50" y="500" width="80" height="50" fill="#DAA520" rx="5"/>
  <rect x="720" y="510" width="60" height="40" fill="#DAA520" rx="5"/>
  
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="24" fill="#FFE4B5" text-anchor="middle">Comfort & Care</text>
</svg>
