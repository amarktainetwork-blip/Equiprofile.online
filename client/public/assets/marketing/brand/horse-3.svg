<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="morning" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B4E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F7FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="350" fill="url(#morning)"/>
  
  <!-- Field -->
  <rect y="350" width="800" height="250" fill="#6B8E23"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="400" cy="300" rx="200" ry="150" fill="url(#spotlight)"/>
  
  <!-- Horse (dressage pose) -->
  <g transform="translate(300, 230)">
    <ellipse cx="100" cy="120" rx="80" ry="65" fill="#8B4513"/>
    <ellipse cx="70" cy="80" rx="45" ry="42" fill="#8B4513"/>
    <rect x="65" y="185" width="14" height="80" fill="#8B4513"/>
    <rect x="95" y="185" width="14" height="80" fill="#8B4513"/>
    <rect x="125" y="185" width="14" height="85" fill="#8B4513" transform="rotate(10 132 185)"/>
    <rect x="155" y="185" width="14" height="85" fill="#8B4513" transform="rotate(-10 162 185)"/>
    <path d="M 50 60 Q 30 50 35 70 L 45 70 Z" fill="#8B4513"/>
    <circle cx="60" cy="75" r="4" fill="#FFF"/>
    <path d="M 45 75 L 55 60 L 60 75 Z" fill="#8B4513"/>
    <path d="M 40 75 L 50 60 L 55 75 Z" fill="#8B4513"/>
    <path d="M 160 110 Q 200 100 210 120 Q 200 130 190 125 Q 185 120 180 118" fill="#654321"/>
  </g>
  
  <!-- Flowers in field -->
  <circle cx="100" cy="450" r="8" fill="#FF69B4"/>
  <circle cx="250" cy="480" r="8" fill="#FFD700"/>
  <circle cx="600" cy="460" r="8" fill="#FF69B4"/>
  <circle cx="700" cy="490" r="8" fill="#9370DB"/>
  
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">Precision & Grace</text>
</svg>
