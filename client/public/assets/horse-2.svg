<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDB863;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sunset Sky -->
  <rect width="800" height="400" fill="url(#sunset)"/>
  
  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="#4A4A3F"/>
  
  <!-- Sun -->
  <circle cx="650" cy="150" r="80" fill="#FFD700" opacity="0.8"/>
  
  <!-- Horse silhouette (jumping) -->
  <g transform="translate(150, 250)">
    <ellipse cx="120" cy="100" rx="85" ry="60" fill="#2C2416"/>
    <ellipse cx="80" cy="65" rx="45" ry="40" fill="#2C2416"/>
    <rect x="70" y="160" width="12" height="60" fill="#2C2416" transform="rotate(-20 76 160)"/>
    <rect x="100" y="160" width="12" height="60" fill="#2C2416" transform="rotate(15 106 160)"/>
    <rect x="130" y="160" width="12" height="60" fill="#2C2416" transform="rotate(-25 136 160)"/>
    <rect x="160" y="160" width="12" height="60" fill="#2C2416" transform="rotate(20 166 160)"/>
    <path d="M 60 50 Q 40 40 45 60 L 55 60 Z" fill="#2C2416"/>
    <path d="M 50 55 L 60 40 L 65 55 Z" fill="#2C2416"/>
  </g>
  
  <!-- Jump obstacle -->
  <g>
    <rect x="450" y="380" width="120" height="20" fill="#8B4513"/>
    <rect x="455" y="320" width="15" height="80" fill="#8B4513"/>
    <rect x="560" y="320" width="15" height="80" fill="#8B4513"/>
  </g>
  
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="24" fill="#FFF" text-anchor="middle">Excellence in Training</text>
</svg>
